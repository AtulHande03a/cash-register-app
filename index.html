<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by customer and know minimum number
        of notes to return.
      </p>
      <label class="bill-label" for="bill-amount">Bill Amount: </label>
      <input
        class="bill-input"
        id="bill-amount"
        type="text"
        placeholder="Enter Amount"
      />
      <button class="btn btn-next" id="next-btn ">Next</button>
      <p id="error-message"></p>

      <label class="cash-label" for="cash-given">Cash Given:</label>
      <input
        class="cash-input"
        id="cash-given"
        type="text"
        placeholder="Enter Cash Amount"
      />
      <button class="btn btn-check" id="check-btn">Check</button>
      <p id="error-message"></p>

      <table id="change-table">
        <caption>
          Return Change
        </caption>
        <h4 id="return-amnt"></h4>
        <tr>
          <th>No of Notes</th>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
