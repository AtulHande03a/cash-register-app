<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by customer and know minimum number
        of notes to return.
      </p>
      <label id="bill-label" class="bill-detail" for="bill-amount"
        >Bill Amount:
      </label>
      <input
        class="bill-input"
        id="bill-amount"
        type="text"
        placeholder="Enter Amount"
      />
      <button class="btn-next" id="next-btn">Next</button>
      <p id="error-message"></p>

      <label id="cash-label" class="cash-detail" for="cash-given"
        >Cash Given:</label
      >
      <input
        id="cash-given"
        class="cash-input"
        type="text"
        placeholder="Enter Cash Amount"
      />
      <button id="check-btn" class="btn-check">Check</button>
      <p id="error-message"></p>

      <table id="change-table">
        <caption>
          Notes to be given:
        </caption>
        <h4 id="return-amnt"></h4>
        <tr>
          <th>No of Notes</th>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <footer>
      <p class="footer-heading">Connect with me on:</p>
      <div class="social-container">
        <ul>
          <li>
            <a
              class="link"
              target="blank"
              href="https://github.com/AtulHande03a"
            >
              <i class="fab fa-github-alt"></i>
            </a>
          </li>
          <li>
            <a
              class="link"
              target="blank"
              href="https://www.linkedin.com/in/atul-hande/"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
          </li>
          <li>
            <a
              class="link"
              target="blank"
              href="https://mobile.twitter.com/AtulHande9"
            >
              <i class="fab fa-twitter"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
